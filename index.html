      <script type="text/template" id="puzzle-view">
        <% console.log(context) %>
        <div class="puzzle-content">
          <% var letters = context.answer.split('') %>
          <ul id="answer">
            <% _.each(letters, function(c) { %>
              <li><div><%- c %></div></li>
            <% }) %>
          </ul>
          <ul id="entry">
            <% _.each(letters, function(c, i) { %>
              <li><div class="entry-box" data-entry-index="<%- i + 1 %>">&nbsp;</div></li>
            <% }) %>
          </ul>
        </div>
        <div class="puzzle-image">
          <img src="/assets/images/<%- context.image %>" />
        </div>
      </script>
